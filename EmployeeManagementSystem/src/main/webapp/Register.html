<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
	<style>
		html { 
 				 background: url(LandingPageBg.jpg) no-repeat center center fixed; 
  				 -webkit-background-size: cover;
  				 -moz-background-size: cover;
  				 -o-background-size: cover;
  				 background-size: cover;
		}
		div {
  				 border-radius: 5px;
				 background-color: white;
				 padding: 10px;
				 margin : 20px;
				 
		}
		input[type=text], select, input[type=password], input[type=textbox], input[type=number], input[type=date] {
				  width: 100%;
				  padding: 12px 20px;
				  margin: 8px 0;
				  display: inline-block;
				  border: 1px solid #ccc;
				  border-radius: 4px;
				  box-sizing: border-box;
		}	
		input[type=submit] {
				  width: 100%;
				  background-color: red;
				  color: white;
				  padding: 14px 20px;
				  margin: 8px 0;
				  border: 5px solid black;
				  border-radius: 4px;
				  cursor: pointer;
		}
		select {
			font-family : candara ;
			font-size: 20px;
		}
		h1{
			text-align : center;
			text-decoration-line: underline overline;
 			text-decoration-style: solid;
 		    text-decoration-color: red;
 		    letter-spacing: 5px;
		}
		.registerForm {
			font-family : candara ;
			font-size: 25px;
		}
		.registerButton{
			font-family : candara ;
		}
		#backButton{
			height : 10%;
			width : 10%;
		}
	</style>
</head>
<body>
	<div class="divRegisterForm">
	<h1> Register</h1>
	<div class="registerForm">
	<form action="http://localhost:8088/EmployeeManagementSystem/register" method="POST">
	
  		<label for="firstName">First Name</label><input type="text" id="firstName" name="firstName">
  		<br>
  		
  		<br><label for="lastName">Last Name</label>
  		<input type="text" id="lastName" name="lastName">
  		<br>
  		
  		<br><label for="username">Username</label>
  		<input type="text" id="username" name="username">
  		<br>
  		
  		<br><label for="password">Password</label>
  		<input type="password" id="password" name="password">
  		<br>
  		
  		<br><div class="select" id="genderDiv">
  		<label for="gender">Gender</label><select name="gender" id="gender">
  		<option value="male" selected> Male</option>
  		<option value="female"> Female</option>
  		<option value="other"> Other</option>
  		</select>
  		</div>
  		<br>
  		
  		<br> <label for="dateOfBirth">Date of Birth</label>
		<input type="date" id="dateOfBirth" name="dateOfBirth"> 
  		<br>
  		
  		<br><div class="select" id="selectDiv">
            <label for="department">Department</label><select name="department" id="department">
                <option>Department</option>
                <option value="Networking" selected>Networking</option>
                <option value="Finance">Finance</option>
                <option value="Development">Development</option>
                <option value="Testing">Testing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Database">Database</option>
            </select>
        </div>
        <br>

  		<br><label for="address">Address</label>
  		<input type="text" id="address" name="address">
  		<br>
  		
  		<br><label for="contactNumber">Contact</label>
  		<input type="number" id="contactNumber" name="contactNumber">
  		<br>
  		
  		<br><label for="gmail">Gmail</label>
  		<input type="text" id="gmail" name="gmail">
  		<br>
  		<br><input type="submit" value="Register" id="registerButton">
  		<a href="LandingPage.html"><img id="backButton" src="backButton.jpg"/></a>
	</form>
	</div>
	</div>	
</body>
</html>
